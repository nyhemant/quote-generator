<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="controls">
        <div class="theme-toggle">
            <button id="themeToggle" aria-label="Toggle dark mode">
                <span class="sun">‚òÄÔ∏è</span>
                <span class="moon">üåô</span>
            </button>
        </div>
        
        <div class="mode-toggle">
            <div class="toggle-container">
                <button id="modeToggle" class="mode-btn" aria-label="Toggle between quotes and jokes">
                    <span class="mode-indicator quotes-mode">üìö</span>
                    <span class="mode-indicator jokes-mode">üòÇ</span>
                </button>
                <div class="mode-labels">
                    <span class="mode-label">Quotes</span>
                    <span class="mode-label">Jokes</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1 id="appTitle">Daily Quote Generator</h1>
            <p id="appSubtitle">Find inspiration in every word</p>
        </header>

        <main class="content-card">
            <!-- Quote Mode Content -->
            <div id="quote-mode" class="mode-content">
                <div class="quote-content">
                    <blockquote id="quote-text">
                        "The only way to do great work is to love what you do."
                    </blockquote>
                    <div class="quote-attribution">
                        <cite id="quote-author">‚Äî Steve Jobs</cite>
                        <div id="quote-source" class="quote-source"></div>
                    </div>
                </div>
            </div>
            
            <!-- Jokes Mode Content -->
            <div id="jokes-mode" class="mode-content hidden">
                <div class="jokes-content">
                    <div id="jokes-list" class="jokes-list">
                        <!-- Jokes will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            
            <div class="content-actions">
                <button id="generateBtn" class="btn-primary">
                    <span id="btnText">Generate New Quote</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6M23 20v-6h-6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                </button>
            </div>
        </main>

        <footer>
            <p>Made with ‚ù§Ô∏è by OpenClaw</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
